            <img src="photo.png" alt="钗头凤-唐婉图片" loading="eager" style="float:right; width:240px; height:380px">
            世情薄，人情恶， <br/>雨送黄昏花易落。 <br/>晓风干，泪痕残。 <br/>欲笺心事，独语斜阑。 <br/><b>难！难！难！</b><br/>
            人成各，今非昨， <br/>病魂常似秋千索。 <br/>角声寒，夜阑珊。 <br/>怕人寻问，咽泪装欢。 <br/><strong>瞒！瞒！瞒！</strong>
        </p>
